<style>
	.imageicon1, .imageicon3{
    	border-radius: 8px;
    	position: relative;
    	animation-name: links;
    	animation-duration: 4s;
    	animation-iteration-count: infinite;
	}

	@keyframes links {
    	0%   {left:0px; top:0px;}
    	25%  {left:0px; top:0px; width:30%; height:30%;}
    	50%  {left:0px; top:0px;}
    	75%  {left:0px; top:0px;}
    	100% {left:0px; top:0px;}
	}
		.imageicon2{
    	border-radius: 8px;
    	position: relative;
    	animation-name: link;
    	animation-duration: 4s;
    	animation-iteration-count: infinite;
	}

	@keyframes link {

    	25%  {left:0px; top:0px;}
    	50%  {left:0px; top:0px;}
    	75%  {left:0px; top:0px; width:30%; height:30%;}
    	100% {left:0px; top:0px;}

</style>
